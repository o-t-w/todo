	<title>Todo MVP</title>

<body>
<h1>Todo <span class="bold gray">MVP</span></h1>
	<div>
		<form class="center mt50" method="POST">
			<label for="new-item">New item:</label>
			<input type="text" name="new-item" required="required" pattern=".{3,}" required title="3 characters minimum"/>
			<button type="submit">Add new item</button>
		</form>
		
<ul class="grid mt50">

		<li class="todo done">
				<p>Put a pretty gradient on something.</p>
				<form method="post" action="done">
					<button class="button-done">Done</button>
				</form>

					<button class="delete"><span class="visually-hidden">Delete</span></button>
				 </form>
		</li>
